{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static 'He_Sai_Mali/logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>He Sai Mali - Iniciar Sesión</title>
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'He_Sai_Mali/fondo.png' %}");
            background-position: center bottom;
            display: flex;
            justify-content: center; /* Centrar el contenido */
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
        }

        form {
            display: block;
            margin: 100px auto;
            padding: 40px; 
            background-color: white;
            box-shadow: 0 0 50px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .He_Sai_Mali {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .He_Sai_Mali .logo-texto{
            display: flex;
            align-items: center;
        }

        .He_Sai_Mali .logo{
            height: 40px;
            margin-right: 3px;
        }

        .He_Sai_Mali h2{
            margin: 0;
            padding: 0;
            font-size:large;
            color: #981a28;
        }

        input {
            width: 100%; 
            padding: 8px; 
            margin: 5px 0;
            border-width: 0 0 2px 0; 
            border-style: solid;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }


        .boton {
            display: flex;
            justify-content: flex-end;
        }

        button { 
            padding: 5px 20px;
            gap: 5px;
            background-color: #981a28;
            color: white;
            border: 2px solid #f3bb67;
            border-radius: 5px;
            user-select: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        button:hover {
            background-color: #832630;
        }
        
        button:active {
            background-color: #b52435;
            transform: scale(97%);
        }

        .error { 
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid red;
            background-color: #ffeaea;
            color: red;
            border-radius: 4px;
        }
        
        a {
            color: white;
        }

        .flechaRegresar {
            width: 25px;
            height: 25px;
            transform: rotate(180deg);
            filter: 
                brightness(0) 
                saturate(100%) 
                invert(13%) 
                sepia(97%) 
                saturate(700%) 
                hue-rotate(320deg) 
                brightness(130%) 
                contrast(100%);
        }

        .flechaRegresar:hover {
            filter: 
                brightness(0) 
                saturate(100%) 
                invert(13%) 
                sepia(97%) 
                saturate(700%) 
                hue-rotate(320deg) 
                brightness(90%) 
                contrast(100%);
        }

        .flechaRegresar:active {
            filter: 
                brightness(0) 
                saturate(100%) 
                invert(13%) 
                sepia(97%) 
                saturate(700%) 
                hue-rotate(320deg) 
                brightness(170%) 
                contrast(100%);
        }

        .Blank {
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <form method="post">
        <div class="He_Sai_Mali">
            <a href="/">
                <img href="/" src="{% static 'He_Sai_Mali/flecha.png' %}" class="flechaRegresar" alt="regresar">
            </a>

            <div class="logo-texto">
                <img src="{% static 'He_Sai_Mali/logo.png' %}" class="logo" alt="Logo He Sai Mali">
                <h2>He Sai Mali</h2>
            </div>
        </div>
        <h2>Iniciar Sesión</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        <p>
            <label>Usuario:</label>
            <input type="text" name="usuario" placeholder="Usuario" required autocomplete="off">
        </p>
        <p>
            <label>Contraseña:</label>
            <input type="password" name="contrasena" placeholder="••••••••" required autocomplete="off">
        </p>
        <div class="boton">
            <button type="submit">Iniciar sesión</button>
        </div>
        
        <p class="Blank">Registrarse</p>
    </form>
</body>
</html>
